<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scriptorium Index</title>
    <!-- Style copied from AIDevelopmentFramework.html -->
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f4f6fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 700px;
            margin: 40px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            padding: 32px;
        }
        .profile {
            display: flex;
            align-items: center;
            margin-bottom: 32px;
        }
        .profile img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-right: 24px;
            border: 2px solid #e1e4e8;
        }
        .profile h1 {
            font-size: 2.2em;
            margin: 0;
            color: #22223b;
        }
        .links {
            margin-top: 24px;
        }
        .links ul {
            list-style: none;
            padding: 0;
        }
        .links li {
            margin-bottom: 16px;
        }
        .links a {
            text-decoration: none;
            color: #3a5a97;
            font-size: 1.15em;
            transition: color 0.2s;
        }
        .links a:hover {
            color: #22223b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img id="profile-pic" src="https://github.com/xprtyg33k.png" alt="Profile Picture">
            <div>
                <h1 id="profile-account" style="margin:0; font-size:1.3em; color:#3a5a97; font-weight:600;">@xprtyg33k</h1>
                <div id="profile-name" style="font-size:2em; color:#22223b; font-weight:700;">Loading...</div>
                <div id="profile-realname" style="font-size:1.1em; color:#6c63ff; font-weight:400; margin-top:2px;">&nbsp;</div>
            </div>
        </div>
        <div class="links">
            <div style="display: flex; align-items: center; justify-content: space-between;">
                <h2 style="margin: 0;">Available Pages</h2>
                <button id="refresh-btn" class="refresh-btn" title="Refresh List">
                    <span id="refresh-icon" style="display: inline-block; transition: transform 0.4s cubic-bezier(.68,-0.55,.27,1.55);">&#x21bb;</span> Refresh
                </button>
            </div>
            <ul id="html-links">
                <!-- Links will be inserted here -->
            </ul>
        </div>
    </div>
    <script>
        // --- CONFIG ---
        const githubUsername = 'xprtyg33k';
        const cacheKey = 'docsHtmlFilesCache';
        const cacheTimeKey = 'docsHtmlFilesCacheTime';
        const cacheDuration = 24 * 60 * 60 * 1000; // 24 hours

        // --- PROFILE NAME FETCH ---
        async function fetchGithubProfile(username) {
            try {
                const res = await fetch(`https://api.github.com/users/${username}`);
                if (!res.ok) return { account: username, name: username, realname: '' };
                const data = await res.json();
                return {
                    account: username,
                    name: data.login || username,
                    realname: data.name || ''
                };
            } catch {
                return { account: username, name: username, realname: '' };
            }
        }

        // --- HTML FILES FETCH ---
        async function fetchHtmlFiles() {
            // Try cache
            const cached = localStorage.getItem(cacheKey);
            const cachedTime = localStorage.getItem(cacheTimeKey);
            const now = Date.now();
            const hardReload = window.performance && performance.navigation && performance.navigation.type === 1;
            if (cached && cachedTime && !hardReload && (now - cachedTime < cacheDuration)) {
                try {
                    return JSON.parse(cached);
                } catch {}
            }
            // Fetch manifest.json
            try {
                const res = await fetch('manifest.json');
                if (res.ok) {
                    const files = await res.json();
                    localStorage.setItem(cacheKey, JSON.stringify(files));
                    localStorage.setItem(cacheTimeKey, now);
                    return files;
                }
            } catch {}
            // Fallback
            return ['AIDevelopmentFrameworkSlides.html', 'AIDevelopmentFramework.html'];
        }

        // --- RENDER ---
        async function render(forceRefresh = false) {
            // Profile info
            const profile = await fetchGithubProfile(githubUsername);
            document.getElementById('profile-account').textContent = '@' + profile.account;
            document.getElementById('profile-name').textContent = profile.name;
            document.getElementById('profile-realname').textContent = profile.realname ? profile.realname : '';
            // HTML files
            if (forceRefresh) {
                localStorage.removeItem(cacheKey);
                localStorage.removeItem(cacheTimeKey);
            }
            const htmlFiles = await fetchHtmlFiles();
            const linksList = document.getElementById('html-links');
            linksList.innerHTML = '';
            htmlFiles.forEach(file => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.href = file;
                a.textContent = file;
                li.appendChild(a);
                linksList.appendChild(li);
            });
        }
        // Button event
        document.addEventListener('DOMContentLoaded', function() {
            const btn = document.getElementById('refresh-btn');
            const icon = document.getElementById('refresh-icon');
            if (btn) {
                btn.addEventListener('click', async function() {
                    icon.style.transform = 'rotate(360deg)';
                    await render(true);
                    setTimeout(() => { icon.style.transform = 'rotate(0deg)'; }, 400);
                });
            }
            render();
        });
    </script>
</body>
</html>
