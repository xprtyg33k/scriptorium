<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scriptorium Index</title>
    <!-- Style copied from AIDevelopmentFramework.html -->
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f4f6fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 700px;
            margin: 40px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            padding: 32px;
        }
        .profile {
            display: flex;
            align-items: center;
            margin-bottom: 32px;
        }
        .profile img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-right: 24px;
            border: 2px solid #e1e4e8;
        }
        .profile h1 {
            font-size: 2.2em;
            margin: 0;
            color: #22223b;
        }
        .links {
            margin-top: 24px;
        }
        .links ul {
            list-style: none;
            padding: 0;
        }
        .links li {
            margin-bottom: 16px;
        }
        .links a {
            text-decoration: none;
            color: #3a5a97;
            font-size: 1.15em;
            transition: color 0.2s;
        }
        .links a:hover {
            color: #22223b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img id="profile-pic" src="https://github.com/xprtyg33k.png" alt="Profile Picture">
            <h1 id="profile-name">Loading...</h1>
        </div>
        <div class="links">
            <div style="display: flex; align-items: center; justify-content: space-between;">
                <h2 style="margin: 0;">Available Pages</h2>
                <button id="refresh-btn" class="refresh-btn" title="Refresh List">
                    <span id="refresh-icon" style="display: inline-block; transition: transform 0.4s cubic-bezier(.68,-0.55,.27,1.55);">&#x21bb;</span> Refresh
                </button>
            </div>
            <ul id="html-links">
                <!-- Links will be inserted here -->
            </ul>
        </div>
    </div>
    <script>
        // --- RENDER ---
        async function render(forceRefresh = false) {
            // Profile name
            const name = await fetchGithubName(githubUsername);
            document.getElementById('profile-name').textContent = name;
            // HTML files
            if (forceRefresh) {
                localStorage.removeItem(cacheKey);
                localStorage.removeItem(cacheTimeKey);
            }
            const htmlFiles = await fetchHtmlFiles();
            const linksList = document.getElementById('html-links');
            linksList.innerHTML = '';
            htmlFiles.forEach(file => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.href = file;
                a.textContent = file;
                li.appendChild(a);
                linksList.appendChild(li);
            });
        }
        // Button event
        document.addEventListener('DOMContentLoaded', function() {
            const btn = document.getElementById('refresh-btn');
            const icon = document.getElementById('refresh-icon');
            if (btn) {
                btn.addEventListener('click', async function() {
                    icon.style.transform = 'rotate(360deg)';
                    await render(true);
                    setTimeout(() => { icon.style.transform = 'rotate(0deg)'; }, 400);
                });
            }
        });
        render();
    </script>
</body>
</html>
