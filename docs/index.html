<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scriptorium Index</title>
    <!-- Style copied from AIDevelopmentFramework.html -->
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f4f6fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 700px;
            margin: 40px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            padding: 32px;
        }
        .profile {
            display: flex;
            align-items: center;
            margin-bottom: 32px;
        }
        .profile img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-right: 24px;
            border: 2px solid #e1e4e8;
        }
        .profile h1 {
            font-size: 2.2em;
            margin: 0;
            color: #22223b;
        }
        .links {
            margin-top: 24px;
        }
        .links ul {
            list-style: none;
            padding: 0;
        }
        .links li {
            margin-bottom: 16px;
        }
        .links a {
            text-decoration: none;
            color: #3a5a97;
            font-size: 1.15em;
            transition: color 0.2s;
        }
        .links a:hover {
            color: #22223b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img id="profile-pic" src="https://github.com/xprtyg33k.png" alt="Profile Picture">
            <h1 id="profile-name">Loading...</h1>
        </div>
        <div class="links">
            <h2>Available Pages</h2>
            <ul id="html-links">
                <!-- Links will be inserted here -->
            </ul>
        </div>
    </div>
    <script>
        // --- CONFIG ---
        const githubUsername = 'xprtyg33k';
        const docsFolder = '';
        const cacheKey = 'docsHtmlFilesCache';
        const cacheTimeKey = 'docsHtmlFilesCacheTime';
        const cacheDuration = 24 * 60 * 60 * 1000; // 24 hours

        // --- PROFILE NAME FETCH ---
        async function fetchGithubName(username) {
            try {
                const res = await fetch(`https://api.github.com/users/${username}`);
                if (!res.ok) return username;
                const data = await res.json();
                return data.name || username;
            } catch {
                return username;
            }
        }

        // --- HTML FILES FETCH ---
        async function fetchHtmlFiles() {
            // Try cache
            const cached = localStorage.getItem(cacheKey);
            const cachedTime = localStorage.getItem(cacheTimeKey);
            const now = Date.now();
            const hardReload = window.performance && performance.navigation && performance.navigation.type === 1;
            if (cached && cachedTime && !hardReload && (now - cachedTime < cacheDuration)) {
                try {
                    return JSON.parse(cached);
                } catch {}
            }
            // Fetch from server (using directory listing)
            try {
                const res = await fetch(docsFolder || '.', { method: 'GET' });
                if (res.ok) {
                    const text = await res.text();
                    // Parse HTML directory listing for .html files
                    const htmlFiles = [];
                    const regex = /href="([^"]+\.html)"/gi;
                    let match;
                    while ((match = regex.exec(text)) !== null) {
                        // Exclude index.html itself
                        if (!match[1].endsWith('index.html')) htmlFiles.push(match[1]);
                    }
                    localStorage.setItem(cacheKey, JSON.stringify(htmlFiles));
                    localStorage.setItem(cacheTimeKey, now);
                    return htmlFiles;
                }
            } catch {}
            // Fallback
            return ['AIDevelopementFrameworkSlides.html', 'AIDevelopmentFramework.html'];
        }

        // --- RENDER ---
        async function render() {
            // Profile name
            const name = await fetchGithubName(githubUsername);
            document.getElementById('profile-name').textContent = name;
            // HTML files
            const htmlFiles = await fetchHtmlFiles();
            const linksList = document.getElementById('html-links');
            linksList.innerHTML = '';
            htmlFiles.forEach(file => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.href = file;
                a.textContent = file;
                li.appendChild(a);
                linksList.appendChild(li);
            });
        }
        render();
    </script>
</body>
</html>
