<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scriptorium Index</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0d1b2a; color: #e0e1dd; }
    </style>
</head>
<body>
    <div class="max-w-3xl mx-auto p-4 md:p-8">
        <div class="flex items-center gap-6 bg-[#1b263b] rounded-xl shadow-2xl p-6 mb-8 border-t-4 border-[#fca311]">
            <img id="profile-pic" src="https://github.com/xprtyg33k.png" alt="Profile Picture" class="w-20 h-20 rounded-full border-2 border-[#415a77]">
            <div>
                <h1 id="profile-account" class="text-lg font-semibold text-[#fca311]">@xprtyg33k</h1>
                <div id="profile-name" class="text-2xl font-bold text-white">Loading...</div>
                <div id="profile-realname" class="text-base text-[#778da9] mt-1">&nbsp;</div>
            </div>
        </div>
        <div class="bg-[#1b263b] rounded-xl shadow-2xl p-6 border-t-4 border-[#fca311]">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-xl font-bold text-white m-0">Available Pages</h2>
                <button id="refresh-btn" class="bg-gradient-to-r from-[#3a5a97] to-[#6c63ff] text-white rounded-lg px-4 py-2 font-semibold shadow hover:from-[#6c63ff] hover:to-[#3a5a97] transition-all duration-200 flex items-center gap-2" title="Refresh List">
                    <span id="refresh-icon" class="inline-block transition-transform duration-400">&#x21bb;</span> Refresh
                </button>
            </div>
            <ul id="html-links" class="list-none p-0">
                <!-- Links will be inserted here -->
            </ul>
        </div>
    </div>
    <script>
        // --- CONFIG ---
        const githubUsername = 'xprtyg33k';
        const cacheKey = 'docsHtmlFilesCache';
        const cacheTimeKey = 'docsHtmlFilesCacheTime';
        const cacheDuration = 24 * 60 * 60 * 1000; // 24 hours

        // --- PROFILE NAME FETCH ---
        async function fetchGithubProfile(username) {
            try {
                const res = await fetch(`https://api.github.com/users/${username}`);
                if (!res.ok) return { account: username, name: username, realname: '' };
                const data = await res.json();
                return {
                    account: username,
                    name: data.login || username,
                    realname: data.name || ''
                };
            } catch {
                return { account: username, name: username, realname: '' };
            }
        }

        // --- HTML FILES FETCH ---
        async function fetchHtmlFiles() {
            // Try cache
            const cached = localStorage.getItem(cacheKey);
            const cachedTime = localStorage.getItem(cacheTimeKey);
            const now = Date.now();
            const hardReload = window.performance && performance.navigation && performance.navigation.type === 1;
            if (cached && cachedTime && !hardReload && (now - cachedTime < cacheDuration)) {
                try {
                    return JSON.parse(cached);
                } catch {}
            }
            // Fetch manifest.json
            try {
                const res = await fetch('manifest.json');
                if (res.ok) {
                    const files = await res.json();
                    localStorage.setItem(cacheKey, JSON.stringify(files));
                    localStorage.setItem(cacheTimeKey, now);
                    return files;
                }
            } catch {}
            // Fallback
            return ['AIDevelopmentFrameworkSlides.html', 'AIDevelopmentFramework.html'];
        }

        // --- RENDER ---
        async function render(forceRefresh = false) {
            // Profile info
            const profile = await fetchGithubProfile(githubUsername);
            document.getElementById('profile-account').textContent = '@' + profile.account;
            document.getElementById('profile-name').textContent = profile.name;
            document.getElementById('profile-realname').textContent = profile.realname ? profile.realname : '';
            // HTML files
            if (forceRefresh) {
                localStorage.removeItem(cacheKey);
                localStorage.removeItem(cacheTimeKey);
            }
            const htmlFiles = await fetchHtmlFiles();
            const linksList = document.getElementById('html-links');
            linksList.innerHTML = '';
            htmlFiles.forEach(file => {
                const li = document.createElement('li');
                li.className = "mb-4";
                const a = document.createElement('a');
                a.href = file;
                a.textContent = file.replace('.html', '').replace(/_/g, ' ');
                a.target = "_blank";
                a.className = "block bg-[#1b263b] border-l-4 border-[#fca311] rounded-lg px-4 py-3 text-lg text-[#e0e1dd] font-semibold shadow hover:bg-[#415a77] hover:text-[#fca311] transition-all duration-200";
                li.appendChild(a);
                linksList.appendChild(li);
            });
        }
        // Button event
        document.addEventListener('DOMContentLoaded', function() {
            const btn = document.getElementById('refresh-btn');
            const icon = document.getElementById('refresh-icon');
            if (btn) {
                btn.addEventListener('click', async function() {
                    icon.style.transform = 'rotate(360deg)';
                    await render(true);
                    setTimeout(() => { icon.style.transform = 'rotate(0deg)'; }, 400);
                });
            }
            render();
        });
    </script>
</body>
</html>
